<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio1-FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="cotainer-fluid d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <h1 class="mb-5">Form di Registrazione</h1>
      <div class="row d-flex flex-column">
        <div class="col">
          <form action="">
            <label for="name-input" class="form-label">Il tuo nome:</label>
            <input
              type="email"
              class="form-control"
              id="name-input"
              placeholder="Inserisci qui il tuo nome"
            />
          </form>
        </div>
        <div class="col mt-3">
          <button type="button" class="btn btn-primary mb-3" id="save-btn">
            SAVE
          </button>
          <button type="button" class="btn btn-danger mb-3" id="remove-btn">
            REMOVE
          </button>
        </div>
      </div>
      <div class="row">
        <h2 class="mt-5">Valori salvati:</h2>
        <p id="nameSaved"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
